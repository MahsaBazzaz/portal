<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/login-page.css">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/Treetog-I-Control-Panel.ico"/>
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#news">خبرها</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#analysis">تایید تحلیل ها</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#instagram">تایید اینستاگرام</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#telegram">تایید تلگرام</a>
        </li>
        <li class="nav-item d-none">
            <a id="eddit" class="nav-link" data-toggle="tab" href="#edit-news"></a>
        </li>

    </ul>
    <nav id="searchNav" class="navbar float-right">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="تایپ کنید" id="searchString">
            <div class="input-group-append">
                <span class="input-group-text">جستجو</span>
            </div>
        </div>
    </nav>
    <!-- Tab panes -->
    <div class="tab-content">
        <div id="news" class="container tab-pane fade">
            <nav class="navbar align-content-center">
                <button class="btn badge-info"><i class="fa fa-plus"></i></button>
            </nav>
            <div></div>
        </div>
        <div id="analysis" class="container tab-pane fade">
            <nav class="navbar align-content-center">
                <p class="text-white">1</p>
            </nav>
        </div>
        <div id="instagram" class="container tab-pane fade">
            <nav class="navbar align-content-center">
                <p class="text-white">1</p>
            </nav>
        </div>
        <div id="telegram" class="container tab-pane fade">
            <nav class="navbar align-content-center">
                <p class="text-white">1</p>
            </nav>
        </div>
        <div id="edit-news" class="container tab-pane fade">
            <div class="form-group">
                <label for="id">id</label><input id="id" type="text" class="form-control">
                <label for="title">title</label><input id="title" type="text" class="form-control">
                <label for="image">image</label><input id="image" type="text" class="form-control">
                <label for="news-text">text</label><input id="news-text" type="text" class="form-control">
                <button id="cancel" class="btn badge-danger">cancel</button>
                <button id="ok" class="btn badge-success">ok</button>
            </div>
        </div>
    </div>
</div>
<script src="assets/javascript/jquery-1.12.4.min.js"></script>
<script src="assets/javascript/bootstrap.min.js"></script>
<script src="assets/javascript/dashboard.js"></script>
</body>
</html>
